<html lang="en">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="./css/re.css">
</head>
<body>
    <section class="h-100 h-custom" style="background-color: #d2c9ff;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                    <div class="card-body p-0">
                        <div class="row g-0">
                            <div class="col-lg-8">
                                <div class="p-5">
                                    <div class="d-flex justify-content-between align-items-center mb-5">
                                        <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                                        <h6 class="mb-0 text-muted">3 items</h6>
                                    </div>
                                    <hr class="my-4">
                                    <div class="row mb-4 d-flex justify-content-between align-items-center">
                                        <div class="col-md-2 col-lg-2 col-xl-2">
                                            <img
                                            src="./images/powders.png"
                                            class="img-fluid rounded-3" alt="Cotton T-shirt">
                                        </div>
                                    <div class="col-md-3 col-lg-3 col-xl-3">
                                        <h6 class="text-black mb-0">powders</h6>
                                    </div>
                                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                        <button class="btn btn-link px-2"
                                        onclick="this.parentNode.querySelector('input[type=number]').stepDown()" id="moins1">
                                        <i class="fas fa-minus"></i>
                                        </button>
                                        <input id="form1" min="0" name="quantity" value="1" type="number"
                                        class="form-control form-control-sm" />
                                        <button class="btn btn-link px-2"
                                        onclick="this.parentNode.querySelector('input[type=number]').stepUp()" id="plus1">
                                        <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                        <h6 class="mb-0">€ 44.00</h6>
                                    </div>
                                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                        <a href="#!" class="text-muted"><i class="fas fa-times"></i></a>
                                    </div>
                                </div>
                                <hr class="my-4">

                            <div class="row mb-4 d-flex justify-content-between align-items-center">
                                <div class="col-md-2 col-lg-2 col-xl-2">
                                    <img
                                    src="./images/bottles.png"
                                    class="img-fluid rounded-3" >
                                </div>
                                <div class="col-md-3 col-lg-3 col-xl-3">
                                    <h6 class="text-black mb-0">vitamine bottles</h6>
                                </div>
                                <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                    <button class="btn btn-link px-2"
                                    onclick="this.parentNode.querySelector('input[type=number]').stepDown()" id="moins2">
                                    <i class="fas fa-minus"></i>
                                    </button>
                                    <input id="form1" min="0" name="quantity" value="1" type="number"
                                    class="form-control form-control-sm" />
                                    <button class="btn btn-link px-2"
                                    onclick="this.parentNode.querySelector('input[type=number]').stepUp()" id="plus2">
                                    <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                    <h6 class="mb-0">€ 44.00</h6>
                                </div>
                                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                    <a href="#!" class="text-muted"><i class="fas fa-times"></i></a>
                                </div>
                            </div>
                            <hr class="my-4">
                            <div class="row mb-4 d-flex justify-content-between align-items-center">
                                <div class="col-md-2 col-lg-2 col-xl-2">
                                    <img
                                    src="./images/pack.png"
                                    class="img-fluid rounded-3" >
                                </div>
                                <div class="col-md-3 col-lg-3 col-xl-3">
                                    <h6 class="text-black mb-0">vitamin pack</h6>
                                </div>
                                <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                    <button class="btn btn-link px-2"
                                    onclick="this.parentNode.querySelector('input[type=number]').stepDown()" id="moins3">
                                    <i class="fas fa-minus"></i>
                                    </button>
                                    <input id="form1" min="0" name="quantity" value="1" type="number"
                                    class="form-control form-control-sm" />
                                    <button class="btn btn-link px-2"
                                    onclick="this.parentNode.querySelector('input[type=number]').stepUp()" id="plus3">
                                    <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                    <h6 class="mb-0">€ 44.00</h6>
                                </div>
                                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                    <a href="#!" class="text-muted"><i class="fas fa-times"></i></a>
                                </div>
                            </div>
                        <hr class="my-4">
                        <div class="pt-5">
                            <h6 class="mb-0"><a href="shop.html" class="text-body"><i
                            class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a></h6>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 bg-grey">
                    <div class="p-5">
                        <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                        <hr class="my-4">

                        
                        <h5 class="text-uppercase mb-3">Shipping</h5>

                        <div class="mb-4 pb-2">
                            <select class="select">
                            <option value="1">Standard-Delivery- €5.00</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            <option value="4">Four</option>
                            </select>
                        </div>
                        <h5 class="text-uppercase mb-3">Give code</h5>
                        <div class="mb-5">
                            <div class="form-outline">
                            <input type="text" id="form3Examplea2" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Examplea2">Enter your code</label>
                            </div>
                        </div>
                        <hr class="my-4">
                        <div class="d-flex justify-content-between mb-5">
                            <h5 class="text-uppercase">Total price</h5>
                            <p id="total">132 €</p>
                        </div>
                        <button type="button" class="btn btn-dark btn-block btn-lg"
                            data-mdb-ripple-color="dark">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script>
    // Récupération des éléments HTML nécessaires
const plus1 = document.getElementById("plus1");
const moins1 = document.getElementById("moins1");
const plus2 = document.getElementById("plus2");
const moins2 = document.getElementById("moins2");
const plus3 = document.getElementById("plus3");
const moins3 = document.getElementById("moins3");
const total = document.getElementById("total");

// Initialisation de la variable de total
let somme = 132;

// Ajout d'un événement de clic sur le bouton plus de l'article 1
plus1.addEventListener("click", function () {
  somme += 44;
  total.innerHTML = somme + " €";
});

// Ajout d'un événement de clic sur le bouton moins de l'article 1
moins1.addEventListener("click", function () {
  if (somme >= 44) {
    somme -= 44;
    total.innerHTML = somme + " €";
  }
});

// Ajout d'un événement de clic sur le bouton plus de l'article 2
plus2.addEventListener("click", function () {
  somme += 44;
  total.innerHTML = somme + " €";
});

// Ajout d'un événement de clic sur le bouton moins de l'article 2
moins2.addEventListener("click", function () {
  if (somme >= 44) {
    somme -= 44;
    total.innerHTML = somme + " €";
  }
});

// Ajout d'un événement de clic sur le bouton plus de l'article 3
plus3.addEventListener("click", function () {
  somme += 44;
  total.innerHTML = somme + " €";
});

// Ajout d'un événement de clic sur le bouton moins de l'article 3
moins3.addEventListener("click", function () {
  if (somme >= 44) {
    somme -= 44;
    total.innerHTML = somme + " €";
  }
});

</script>
